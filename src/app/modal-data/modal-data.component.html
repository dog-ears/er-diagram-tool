<div class="modal-header">
  <h5 class="modal-title">Data Setting</h5>
  <button type="button" class="close" data-dismiss="data" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form>
    <input type="hidden" name="is_pivot" [(ngModel)]="data.app_type">
    <div class="form-group row">
      <label for="app_type-field" class="col-sm-4 col-form-label text-right">app type</label>
      <div class="col-sm-8">
        <select class="form-control form-control-sm" id="app_type-field" name="app_type" [(ngModel)]="data.app_type">
          <option>web</option>
          <!--<option>api</option>-->
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 offset-sm-4">
        <div class="form-check form-check-inline">
          <label class="form-check-label"><input type="checkbox" class="form-check-input" id="use_laravel_auth-field" name="use_laravel_auth" value="true" [(ngModel)]="data.use_laravel_auth"> use laravel auth</label>
        </div>
      </div>
    </div>
  </form>
</div>
